{% extends "base.html" %}
{% block content %}
<h1>Rekisteröidy palveluun</h1>
{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

{%if message %}
<div class="alert alert-danger">
    {{message}}
</div>
{% endif %}
<!-- Kaikki lomakkeen elementit form-tagin sisään -->
<form method="post" action="{{base_path}}/user/rekisterointi">
    <!-- Tekstikenttä käyttäjätunnukselle ja tiedoille -->
    <div class="form-group">
        <label>Käyttäjätunnus: </label>
        <input type="text" name="name" class="form-control">
    </div>
    <div class="form-group">
        <label>Sähköposti</label>
        <input type="text" name="email" class="form-control">
    </div>

    <!-- Salasanakenttä salasanalle -->
    <div class="form-group">
        <label>Salasana</label>
        <input type="password" class="form-control" name="password" id="inputPassword">
    </div>
    <div class="form-group">
        <label>Salasana uudelleen</label>
        <input type="password" class="form-control" name="passwordagain" data-match="#inputPassword" data-match-error="Salasanat eivät täsmää.">
    </div>

    <button type="submit" class="btn btn-primary">Rekisteröidy</button>
</form>
{% endblock %}
