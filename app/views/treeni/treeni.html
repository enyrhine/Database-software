{% import "macros/forms.html" as forms %}
{% extends "base.html" %}
{% block content %}
<div class="container taustabox">
    <h1>{{treeni.name}}</h1>
    <!-- Painikkeet tähän -->
    <p>
        <a href="{{base_path}}/treeni/{{treeni.id}}/edit" class="btn btn-default">Muokkaa</a>
    </p>
    <!-- Tiedot tulee listana tähän -->
    <ul>
        <li><strong>Soveltuvuus:</strong> {{treeni.soveltuvuus}}</li>
        <li><strong>Kesto:</strong> {{treeni.kesto}}</li>
        <li><strong>Kuvaus:</strong> {{treeni.kuvaus}}</li>

    </ul>
    <!-- Kuvaus tulee tähän -->

    <h4>Treenin voimalajit: </h4>
    <h4> </h4> 
    <table>
        {% for voimalaji in voimalajit %}
        <tr>
            
        <button class="btn btn-default"><a href="{{base_path}}/voimalajit/{{voimalaji.id}}">{{voimalaji.name}}</button>
        
        <p> </p>

        </tr>
        {% endfor %}

    </table>


</div>
{% endblock %}
