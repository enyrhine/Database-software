{% extends "base.html" %}

{% block content %}
<h2>Hae treeniä:</h2>

<label> </label>
<div class="form-group">
    {% for treeni in treenit %}
    <a class="btn btn-primary btn-sm" href="{{base_path}}/search/{{treeni.id}}">{{treeni.name}}</a>
    {% endfor %}
</div>

<form method="post" action="{{base_path}}/search">
    <div class="form-group">
        <input name="search" class="form-control" placeholder="Hae treeniä" type="text">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success">Hae</button>  
    </div>
</form>

{% if treenit > 0 %}
<div class="form-group">


    {% for treeni in treenit %}

    <a href="{{base_path}}/treeni/{{treeni.id}}">{{treeni.name}}</a>

    {% endfor %}
{% else %}
    {{message}}
{% endif %}
</div>
{% endblock %}
